<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yugal Image Converter</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f3f3f3;
        margin: 0;
        padding: 0;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 25px;
        max-width: 800px;
        margin: 0 auto;
    }

    .box {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin: 20px;
        width: 100%;
    }

    h1, h2 {
        text-align: center;
        color: #333;
    }

    input[type="file"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    select {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    button {
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #45a049;
    }

    .result {
        margin-top: 20px;
        text-align: center;
    }

    img {
        max-width: 100%;
        height: auto;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }

    .footer {
        text-align: center;
        font-size: 12px;
        color: #666;
        background-color: #333;
        color: white;
        padding: 20px 0;
        width: 100%;
    }

    .header {
        background-color: #4CAF50;
        padding: 20px 0;
        width: 100%;
    }

    .header-text {
        color: white;
        text-align: center;
        margin: 0;
    }

    @media screen and (max-width: 600px) {
        .box {
            max-width: 90%;
        }
    }
</style>
</head>
<body>
<header class="header">
    <h1 class="header-text">Yugal Image Converter</h1>
</header>
<div class="container">
    <div class="box converter">
        <h2>Convert Image</h2>
        <input type="file" id="imageInput">
        <select id="formatSelect">
            <option value="jpeg">JPEG</option>
            <option value="png">PNG</option>
            <option value="gif">GIF</option>
            <option value="bmp">BMP</option>
            <option value="webp">WEBP</option>
            <option value="tiff">TIFF</option>
            <option value="svg+xml">SVG</option>
        </select>
        <button onclick="convertImage()">Convert</button>
        <div class="result" id="result"></div>
        <button id="downloadButton" style="display: none;" onclick="downloadConvertedImage()">Download Image</button>
    </div>
</div>
<footer class="footer">Â© <br>Created By Yugal 22/63044<br>BSc. Phy. Sci. With Computer Science</footer>
<script>
    function convertImage() {
        var imageInput = document.getElementById('imageInput');
        var formatSelect = document.getElementById('formatSelect');
        var selectedFormat = formatSelect.value;
        var resultElement = document.getElementById('result');

        if (imageInput.files && imageInput.files[0]) {
            var reader = new FileReader();

            reader.onload = function(e) {
                var image = new Image();
                image.src = e.target.result;

                image.onload = function() {
                    var canvas = document.createElement('canvas');
                    canvas.width = image.width;
                    canvas.height = image.height;
                    var ctx = canvas.getContext('2d');
                    ctx.drawImage(image, 0, 0);

                    var dataURL = canvas.toDataURL('image/' + selectedFormat);
                    resultElement.innerHTML = '<img src="' + dataURL + '" alt="Converted Image">';
                    document.getElementById('downloadButton').style.display = 'block';
                    document.getElementById('downloadButton').setAttribute('data-url', dataURL);
                };
            };

            reader.readAsDataURL(imageInput.files[0]);
        } else {
            resultElement.innerHTML = 'Please select an image.';
        }
    }

    function downloadConvertedImage() {
        var downloadButton = document.getElementById('downloadButton');
        var dataURL = downloadButton.getAttribute('data-url');
        var link = document.createElement('a');
        link.href = dataURL;
        link.download = 'converted_image.' + document.getElementById('formatSelect').value;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        document.getElementById('downloadButton').style.display = 'none';
    }
</script>
</body>
</html>
